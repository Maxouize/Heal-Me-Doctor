<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Planning
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-card style="z-index: 50;">
  <ion-card-header tappable (click)="collapseCard = !collapseCard">
    <ion-card-title>
      Nouvel événement
      <ion-icon style="float: right;" [name]="collapseCard ? 'add-circle-outline' : 'remove-circle-outline'"></ion-icon>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content *ngIf="!collapseCard">
    <ion-item>
      <ion-input type="text" placeholder="Titre" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Description" [(ngModel)]="event.desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Début</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Fin</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-button md-icon-button fill="outline" expand="block" (click)="addEvent()" [disabled]="event.title == ''">Ajouter événement</ion-button>
  </ion-card-content>
</ion-card>

<ion-row style="z-index: 50;">
  <ion-col size="3">
    <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'" (click)="changeMode('month')">Mois</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'" (click)="changeMode('week')">Semaine</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">Jour</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button expand="block" color="secondary" (click)="today()">Aujourd'hui</ion-button>
  </ion-col>

  <ion-col size="6">
    <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>

  <ion-col size="6" style="text-align: right;">
    <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<ion-content [fullscreen]="true">
  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onCurrentDateChanged)="onCurrentDateChanged($event)"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  startHour="6"
  endHour="20"
  step="30">
  
</calendar>
</ion-content>
